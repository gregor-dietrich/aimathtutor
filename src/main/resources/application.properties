############################################################
# Quarkus configuration
############################################################
quarkus.application.name=AI Math Tutor
quarkus.http.port=9001
quarkus.arc.detect-unused-false-positives=false
############################################################
# Database configuration
############################################################
quarkus.datasource.username=aimathtutor
quarkus.datasource.password=changeit
quarkus.datasource.db-kind=postgresql
quarkus.datasource.jdbc.driver=org.postgresql.Driver
%dev.quarkus.datasource.devservices.port=55432
%dev,test.quarkus.datasource.devservices.init-script-path=sql/init.sql
# quarkus.datasource.db-kind=mariadb
# quarkus.datasource.jdbc.driver=org.mariadb.jdbc.Driver
# %dev.quarkus.datasource.devservices.port=33306
# %dev,test.quarkus.datasource.devservices.init-script-path=sql/mariadb.init.sql
############################################################
# Hibernate configuration
############################################################
quarkus.hibernate-orm.schema-management.strategy=validate
quarkus.hibernate-orm.log.sql=false
%dev.quarkus.hibernate-orm.log.sql=false
%test.quarkus.hibernate-orm.log.sql=false
quarkus.hibernate-orm.log.bind-parameters=false
%dev.quarkus.hibernate-orm.log.bind-parameters=false
%test.quarkus.hibernate-orm.log.bind-parameters=false
############################################################
# Logging configuration
# Note: Ensure that the logs/ directory exists and is writable
# before running in production mode.
############################################################
quarkus.log.level=INFO
%dev,test.quarkus.log.level=INFO
quarkus.log.category."de.vptr.aimathtutor".level=INFO
%dev,test.quarkus.log.category."de.vptr.aimathtutor".level=DEBUG
# Console logging
quarkus.log.console.format="%d{yyyy-MM-dd HH:mm:ss,SSS} %-5p [%c{3.}] (%t) %s%e%n"
quarkus.log.console.json.enabled=false
%dev,test.quarkus.log.console.json.enabled=false
# File logging (disabled in dev/test, enabled in production)
quarkus.log.file.level=INFO
%dev,test.quarkus.log.file.level=INFO
quarkus.log.file.path=logs/aimathtutor.log
quarkus.log.file.format="%d{yyyy-MM-dd HH:mm:ss,SSS} %-5p [%c{3.}] (%t) %s%e%n"
quarkus.log.file.json.enabled=false
quarkus.log.file.enable-async=true
quarkus.log.file.enabled=true
%dev,test.quarkus.log.file.enabled=false
quarkus.log.file.rotation.max-file-size=10M
quarkus.log.file.rotation.max-backup-index=5
############################################################
# Timestamp and Date Formatting
############################################################
# Date format (for date-only fields): DD.MM.YYYY
app.date.format=dd-MM-yyyy
# DateTime format (for timestamp fields): DD.MM.YYY HH:MM:SS
app.datetime.format=dd-MM-yyyy HH:mm:ss
############################################################
# AI Tutor configuration
############################################################
ai.tutor.enabled=true
ai.tutor.provider=mock
%dev.ai.tutor.provider=gemini

# Gemini AI Configuration (Recommended for free tier)
# Get API key from: https://aistudio.google.com/app/apikey
# ai.tutor.provider=gemini
gemini.api.key=${GEMINI_API_KEY:your-api-key-here}
gemini.model=gemini-2.5-flash-lite
gemini.api.base-url=https://generativelanguage.googleapis.com
gemini.temperature=0.7
gemini.max-tokens=1000

# OpenAI Configuration (Recommended for premium quality)
# Get API key from: https://platform.openai.com/api-keys
# ai.tutor.provider=openai
openai.api.key=${OPENAI_API_KEY:your-api-key-here}
openai.model=gpt-4o-mini
openai.organization-id=${OPENAI_ORG_ID:your-org-id-here}
openai.api.base-url=https://api.openai.com/v1
openai.temperature=0.7
openai.max-tokens=1000

# Ollama Configuration (Recommended for privacy/high-volume)
# Download from: https://ollama.com/download
# ai.tutor.provider=ollama
ollama.api.url=http://your-ollama-api-url-here:11434
ollama.model=llama3.1:8b
ollama.temperature=0.7
ollama.max-tokens=1000
ollama.timeout-seconds=30
